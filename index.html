<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <div class = 'row'>
        <div class = 'col'>
            <h1>The Great Crusade</h1>
            <h2>The 502nd Parachute Infantry Regiment Journey through Normandy</h2>
        </div>

    </div>
    <div id="map"></div>
    <div id="ui-controls" class='opacity'>
        <span class="time">June 6th 00:00 Hours</span>
        <label>
            <span class="min">00:00</span>
            <span class="max">19:00</span>
            <input id='range' type="range" min="0" , max="19" , value="0" , step="1" , class="year-slider">
        </label>
    </div>
    <div id="ui-controls2" class='opacity'>
        <span class="time2">June 7th</span>
        <label>
            <span class="min2">June 7th</span>
            <span class="max2">June 13th</span>
            <input id="range2" type="range" min="7" , max="13" , value="0" , step="1" , class="year-slider2">
        </label>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="js/app.js"></script>

</body>

</html>
